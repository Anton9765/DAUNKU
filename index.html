<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Daunku</title>
</head>
<body>
	<div class="header">
		<div class="container">
				<div class="row">
					<div class="header__logo">
						<a href="#"><div class="header__logo-image">
							<img src="./img/icon/logo.svg" alt="#">
						</div>
						<div class="header__logo-text">Daunku</div></a>
					</div>
					<div class="nav">
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">Shop</a></li>
							<li><a href="#">About Us</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
					<form class="basket">
						<input type="submit" name="sabmit" class="header__sabmit" value="">
						<div class="basket-number-block">
							<div class="basket__number">1</div>
						</div>
					</form>	

				</div>
		</div>
	</div>
	<div class="hero">
		<div class="container">
			<div class="hero-content">
				<div class="hero__title">Bring Serenity to Your Place <br> With Interior Plants</div>
				<div class="hero__subtitle">find your dream plant for you home decoration <br> with us, and we will make it happen.</div>
				<div class="hero__search">
					<form>
						<input  type="text" name="text" class="search" placeholder="Search plant">
						<div class="submit-block">
							<input  type="submit" name="submit" class="submit" value=" ">
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
	<div class="main">                  
		<div class="container">
			<div class="service">

				<div class="shapping">
					<div class="service__icon">
						<img src="./img/icon/box-icon.svg" alt="">
					</div>
					<div class="service-text">
						<div class="servece__title">Free Shapping</div>
						<div class="service__subtitle">No charge for each delivery</div>
					</div>
				</div>

				<div class="payment">
					<div class="service__icon">
						<img src="./img/icon/fluent-icon.svg" alt="">
					</div>
					<div class="service-text">
						<div class="servece__title">Quick Payment</div>
						<div class="service__subtitle">100% secure payment</div>
					</div>
				</div>

				<div class="support">
					<div class="service__icon">
						<img src="./img/icon/support-icon.svg" alt="">
					</div>
					<div class="service-text">
						<div class="servece__title">24/7 Support</div>
						<div class="service__subtitle">Quick support</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="test"></div>
</body>
</html>
